version: '3.8'
services:
  postgres:
    image: ankane/pgvector:latest
    container_name: trendhunter-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: trendhunter
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: trendhunter-redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: trendhunter-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/trendhunter
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
